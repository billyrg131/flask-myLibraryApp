<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrowing Log</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <style>
        .borrow-hd{
            font-size: 25px;
            text-align: center;
        }
        ::placeholder{
            font-family: Josefin Sans, sans-serif;
            font-size: 19px;
        }
        nav{
            font-family: Times New Roman, sans-serif;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#" style="font-size: 22px;">myLibrary</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Register</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/login">Login</a>
	        </li>
            <li class="nav-item">
	          <a class="nav-link" href="/dashboard_two">Dashboard</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/books">Books</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/contacts">Contacts</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
{% with messages = get_flashed_messages() %}
    {% for msg in messages %}
        <p style="text-align: center; font-size: 20px; color: red;">{{ msg }}</p>
    {% endfor %}
{% endwith %}
    <h1 class="borrow-hd">Book Borrowing</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="" method="post">
            <input type="text" name="username" placeholder="Enter username" class="form-control"><br>
            <input type="text" name="file" placeholder="Enter book name" class="form-control"><br>
            <input type="date" name="date" class="form-control"><br>
            <label for="status">Borrowing Status(Pending/Returned):</label><br>
            <input type="text" name="status" placeholder="Type status"><br><br>
            <input type="submit" class="btn btn-info" value="Submit">
        </form>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
